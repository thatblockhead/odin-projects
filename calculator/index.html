<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="top-band">hi</div>
    <div class="container">
        <div class="watch-face">
        <div class="top">
            <div class="brand">Calculo</div>
            <div class="display">
                <div id="LCD-top">
                    <div id="time">Time</div>
                    <div id="date">Date</div>
                </div>
                <div id="LCD-bottom">
                    <input id="calc" type="text" value="Hi" readonly>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="grid-item">
                <div id="7" class="number">7</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="8" class="number">8</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="9" class="number">9</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="/" class="operator">รท</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="4" class="number">4</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="5" class="number">5</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="6" class="number">6</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="*" class="operator">ร</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="1" class="number">1</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="2" class="number">2</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="3" class="number">3</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="-" class="operator">-</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="0" class="number">0</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="clear" class="number">C</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="=" class="operator">=</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
            <div class="grid-item">
                <div id="+" class="operator">+</div>
                <div class="button-div"><button class="button"></button></div>
            </div>
        </div>
    </div>
    </div>
    <div class="bottom-band"></div>
</body>
</html>
